<!DOCTYPE html>

<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="Классическая игра Камень-Ножницы-Бумага на HTML5"/>
		<meta name="keywords" content="игра, камень, ножницы, бумага, html5, развратные, школьницы, javascript, домашнее, задание"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>HTML5+JS Эксперименты</title>		
		<link rel="stylesheet" href="desktop.css" />
		<script type="text/javascript" src="game-logic.js" async></script>
	</head>
	<body class="neutral-scheme">
		
		<div class="leftpane"><a href="#header"></a></div>
		
		<div class="header" id="header">
			<h1 class="text2">HTML5+JS Эксперименты</h1>
		</div>
		
		<div class="topnav">
			<ul>
				<li><a href="#contacts">Контакты</a></li>
				<li><a href="#game">Игра</a></li>
				<li><a href="#magic">Magic</a></li>
				<li><a href="#map">Карта</a></li>
			</ul>
		</div>
		
		<div class="block" id="contacts">			
			<h2 class="dark-text">Контакты</h2>
			<p>&mdash; <a href="http://github.com/ilyasamorodov">github/ilyasamorodov</a></p>
			<p>&mdash; <a href="mailto://ilyasamorodov@gmail.com?subject=Илья, хочу дать тебе денег">ilyasamorodov@gmail.com</a></p>
			<p>&mdash; <a href="http://vk.com/lassard">ВКонтакте</a></p>
		</div>
		
		<div class="game color2" id="game">
			<h2>Игра</h2>
			<h4>&laquo;Камень-Ножницы-Бумага-Ящерица-Спок&raquo;</h4>
			
			<div class="user">			
				<ul>
					<li class="u"></li>
					<li class="rock"  data-choice="rock"><label>Камень</label></li>
					<li class="scissors" data-choice="scissors"><label>Ножницы</label></li>
					<li class="paper" data-choice="paper"><label>Бумага</label></li>					
					<li class="lizard" data-choice="lizard"><label>Ящерица</label></li>
					<li class="spock" data-choice="spock"><label>Спок</label></li>
				</ul>
			</div>
			
			<div class="computer">
				<ul>
					<li class="c"></li>
					<li class="unknown" name="computerChoice"></li>
				</ul>				
			</div>
			
			<div class="result">
				<div class="message" name="gameResult"></div>	
			</div>
		</div>
		
		<div class="block blue" id="magic">
			<h2>Magic</h2>
			<h3>Sorry, magic not implemented yet.</h3>
		</div>
		
		<div class="block" id="map">
			<h2 class="dark-text">Карта</h2>
			<h3 class="dark-text">В процессе&hellip;</h3>
		</div>
		
	</body>
</html>
